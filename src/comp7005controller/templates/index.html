<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Network I/O Statistics & Controller</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Network Monitor</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

            </div>
        </nav>
        <!-- Page header with logo and tagline-->
        <header class="py-5 bg-light border-bottom mb-4">
        </header>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-lg-8">
                    <!-- Featured blog post-->
                    <div class="card mb-4">
                        <div class="card-body" id="graph-container">
                        </div>
                    </div>
                    <!-- Nested row for non-featured blog posts-->
                </div>
                <div class="col-lg-4">
                    <!-- Search widget-->
                    <div class="card mb-4">
                        <div class="card-header">Proxy Corruption</div>
                        <div class="card-body">
                            <div class="input-group">
                                <label for="cliServDrop" class="form-label"><b>Drop Packet (Client -> Server):</b></label><p>&nbsp;</p>
                                <output>0%</output>
                                <input type="range" class="form-range" id="cliServDrop" value="0" min="0" max="100" oninput="this.previousElementSibling.value = this.value + '%'" onchange="send_config()">

                                <label for="servCliDrop" class="form-label"><b>Drop Packet (Server -> Client):</b></label><p>&nbsp;</p>
                                <output>0%</output>
                                <input type="range" class="form-range" id="servCliDrop" value="0" min="0" max="100" oninput="this.previousElementSibling.value = this.value + '%'"  onchange="send_config()">

                                <label for="windowSize" class="form-label"><b>Window Size:</b></label><p>&nbsp;</p>
                                <output>1</output>
                                <input type="range" class="form-range" id="windowSize" value="0" min="1" max="5"  oninput="this.previousElementSibling.value = this.value"  onchange="send_config()">
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header">Statistics</div>
                        <div class="card-body">
                            <button type="button" class="btn btn-primary" onclick="reset_view()">Clear Chart</button>
                            <button type="button" class="btn btn-danger" onclick="reset_stats()">Reset Statistics</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="static/js/scripts.js"></script>
        <script src="static/js/chart.js"></script>
    </body>
</html>
